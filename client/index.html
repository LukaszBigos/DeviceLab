<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Device Lab</h1>
            <section>
                <p>User name</p>
                <p>Team name</p>
                <p>Logout</p>
            </section>
        </header>
        <main>
            <!-- placeholder for showing device picture and its info -->
            <section id="device-info">
                <div>
                    <p>Iphone 5s</p>
                    <p>iOS 10.1</p>
                    <p>Available</p>
                    <p>Contact person</p>
                    <p>More details - nav to another page</p>
                </div>
                <img src="./assets/img/pexels-photo-270686.jpeg" alt="device name">
            </section>

            <!-- button to extra page Add Device -->
            <input type="submit" value="Add Device" class="blue-btn">

            <input type="text" placeholder="Search device..." id="filter-device">

            <button id="get-devices" class="blue-btn">Show Devices</button>

            <!-- table with all the devices assigned to the team -->
            <table id="device-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>OS</th>
                        <th>Status</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody id="data-fetch"></tbody>
            </table>
        </main>

        <footer>
            <p>Thanks for using:)</p>   
        </footer>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
