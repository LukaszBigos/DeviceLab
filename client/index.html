<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <header>
            <h1>Device Lab</h1>
            <section>
                <p>User name</p>
                <p>Team name</p>
                <p>Logout</p>
            </section>
        </header>
        <main>
            <!-- placeholder for showing device picture and its info -->
            <section id="device-info">
                <div>
                    <p>Iphone 5s</p>
                    <p>iOS 10.1</p>
                    <p>Available</p>
                    <p>Contact person</p>
                    <p>More details - nav to another page</p>
                </div>
                <img src="./assets/img/pexels-photo-270686.jpeg" alt="device name">
            </section>

            <!-- button to extra page Add Device -->
            <!-- <input type="submit" value="Add Device" class="blue-btn"> -->

            <!-- Adding devices section -->
        
            <div id="add-device">
                <h2>Add Device</h2>
                <form id="device-form">
                    <div>
                        <label for="">Name</label>
                        <input type="text" id="device-name" required minlength="2" placeholder="Device Name...">
                    </div>
                    <div>
                        <label for="os">OS</label>
                        <input type="text" id="os" required minlength="3" placeholder="Operating system...">
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="available">Available</option>
                            <option value="not available">Not available</option>
                        </select>
                    </div>
                    <div>
                        <label for="team">Team</label>
                        <select id="team">
                            <option value="ESOMS Mobile">ESOMS Mobile</option>
                            <option value="ESOMS Core">ESOMS Core</option>
                        </select>
                    </div>
                </form>
                <input type="submit" value="Add Device" id="add-device-btn" class="blue-btn">
            </div>
        

            <input type="text" placeholder="Search device..." id="filter-device">

            <button id="show-device-btn" class="blue-btn">Show Devices</button>

            <!-- table with all the devices assigned to the team -->
            <table id="device-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>OS</th>
                        <th>Status</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody id="data-fetch"></tbody>
            </table>
        </main>

        <footer>
            <p>Thanks for using:)</p>   
        </footer>
    </div>
    <script src="src/http.js"></script>
    <script src="src/ui.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
