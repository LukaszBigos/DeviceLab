<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Device Lab</h1>
            <section>
                <p>User name</p>
                <p>Team name</p>
                <p>Logout</p>
            </section>
        </header>
        <main>
            <!-- placeholder for showing device picture and its info -->
            <section id="device-info">
                <div>
                    <p>Iphone 5s</p>
                    <p>iOS 10.1</p>
                    <p>Available</p>
                    <p>Contact person</p>
                    <p>More details - nav to another page</p>
                </div>
                <img src="/assets/img/pexels-photo-270686.jpeg" alt="device name">
            </section>

            <div id="searcher">
                <label for="filter-device" id="filter-device-label">Filter Device</label>
                <input type="text" placeholder="Type here" id="filter-device">
            </div>
            

            <!-- button to extra page Add Device -->
            <input type="submit" value="Add Device">

            <!-- table with all the devices assigned to the team -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>OS</th>
                        <th>Status</th>
                        <th>More details</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>
    
</body>
</html>
