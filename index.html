<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Device Lab</h1>
            <p>User name</p>
            <p>Team name</p>
            <p>Logout</p>
        </header>
        <main>
            <!-- placeholder for showing device picture and its info -->
            <div >
                <img src="/assets/img/pexels-photo-270686.jpeg" alt="device name">
                <div>
                    <p>Iphone 5s</p>
                    <p>iOS 10.1</p>
                    <p>Available</p>
                    <p>More detals - nav to another page</p>
                </div>
            </div>

            <!-- button to extra page Add Device -->
            <input type="submit" value="Add Device">

            <!-- table with all the devices assigned to the team -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>OS</th>
                        <th>Status</th>
                        <th>More details</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>
    
</body>
</html>
